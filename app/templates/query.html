{% extends "base.html" %}
{% import "bootstrap/wtf.html" as wtf %}

{% block page_content %}

<h1>Query results</h1>

<table class="table table-hover">
	<thead>
		<tr>
			<th>Username</th>
			<th>Password</th>
		</tr>
	</thead>
	<tbody>
	{% for user in users %}
		<tr>
			<td>{{ user.email }}</td>
			<td>{{ user.password }}</td>
		</tr>
	{% endfor %}
	</tbody>
</table>

{% endblock %}
